{% extends 'base.html' %}

{% block title %}Add Referral - {{ child.full_name }} - ISS Portal{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Add Referral</h1>
    <p class="mt-2 text-gray-600">{{ child.full_name }}</p>
</div>

<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <form method="POST" class="space-y-6 p-6">
        {% csrf_token %}
        
        <div>
            <label for="community_partner" class="block text-sm font-medium text-gray-700">
                Community Partner <span class="text-red-600">*</span>
            </label>
            <select 
                id="community_partner" 
                name="community_partner" 
                required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            >
                <option value="">-- Select Partner --</option>
                {% for partner in partners %}
                <option value="{{ partner.pk }}">{{ partner.name }} ({{ partner.get_partner_type_display }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="referral_date" class="block text-sm font-medium text-gray-700">
                Referral Date <span class="text-red-600">*</span>
            </label>
            <input 
                type="date" 
                id="referral_date" 
                name="referral_date" 
                required
                value="{{ today|date:'Y-m-d' }}"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            >
        </div>
        
        <div>
            <label for="reason" class="block text-sm font-medium text-gray-700">
                Reason for Referral <span class="text-red-600">*</span>
            </label>
            <textarea 
                id="reason" 
                name="reason" 
                rows="4" 
                required
                placeholder="Describe why this referral is being made..."
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            ></textarea>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700">
                Additional Notes
            </label>
            <textarea 
                id="notes" 
                name="notes" 
                rows="3"
                placeholder="Any additional information or follow-up notes..."
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            ></textarea>
        </div>
        
        <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
            <a 
                href="{% url 'child_detail' child.pk %}" 
                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
            >
                Cancel
            </a>
            <button 
                type="submit" 
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700"
            >
                Create Referral
            </button>
        </div>
    </form>
</div>

{% endblock %}
